<h1>These are Reactive Forms</h1>

<form [formGroup]="profileForm" (ngSubmit)="handleSubmit()">
    <label for="firstName">
        First Name: <input type="text" name="firstName" formControlName="firstName" required/>
    </label>
    <label for="lastName">
        Last Name: <input type="text" name="lastName" formControlName="lastName" required/>
    </label>
    <label for="rollNo">
        Roll No: <input type="number" name="rollNo" formControlName="rollNo" required/>
    </label>
    <input type="submit" value="submit"/>
</form>
