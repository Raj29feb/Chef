<h1>This is my template driven form</h1>

<form action="#" (ngSubmit)="onSubmit()">
    <label for="firstName">
        First Name:<input name="firstName" id="firstName" type="text" [(ngModel)]="formData.firstName"/>
    </label>
    <label for="lastName">
        Last Name:<input name="lastName" id="lastName" type="text" [(ngModel)]="formData.lastName"/>
    </label>
    <label for="rollNo">
        Roll No:<input name="rollNo" id="rollNo" type="number" [(ngModel)]="formData.rollNo"/>
    </label>
    <input type="submit" value="submit"/>
</form>
